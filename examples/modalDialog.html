<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.js"></script>
<script>
angular.module('myApp', [])
.controller('Ctrl',
      function ($scope) {
  'use strict';

  var isModalShowing = {};
  $scope.isModalShown = function (modalName) {
    return isModalShowing[modalName];
  };
  $scope.showModal = function (modalName) {
    isModalShowing[modalName] = true;
  };
  $scope.dismissModal = function (modalName) {
    delete isModalShowing[modalName];
  };
});
</script>

<style>
.modal-dialog {
  z-index: 1001;
}
.overlayModal {
  text-align:center;
  z-index: 1000;
  position: absolute;
  left: 0px;
  top: 0px;
  width:100%;
  height:100%;
}
.modal-backdrop {
  z-index: 1000;
  position: absolute;
  left: 0px;
  top: 0px;
  width:100%;
  height:100%;
}
</style>

</head>
<body ng-cloak ng-controller="Ctrl">
  <button type="button" class="btn" ng-click="showModal('signinModal')">
    Open modal example
  </button>
  <div class="overlayModal" ng-show="isModalShown('signinModal')" aria-hidden="true">
    <div class="modal-backdrop in"></div>
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" ng-click="dismissModal('signinModal')" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">SOME TITLE</h4>
        </div>
        <div class="modal-body">
          Some body
        </div>
        <div class="modal-footer">
          <button type="button" class="btn" ng-click="dismissModal('signinModal')">
            Some other button
          </button>
          <button type="button" class="btn btn-primary" ng-click="dismissModal('signinModal')">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
