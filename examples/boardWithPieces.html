<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-strict-di>
<head>
  <meta charset="utf-8">
  <title>Example</title>
  <meta name="description" content="Example">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- drag-n-drop using jQuery UI -->
  <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.js"></script>
  <script>
  angular.module('myApp', [])
    .controller('Ctrl',
        ['$scope', '$log', 'resizeGameAreaService',
        function ($scope, $log, resizeGameAreaService) {
      resizeGameAreaService.setWidthToHeight(1);

      function isWhiteSquare(row, col) {
        return ((row+col)%2)==0;
      }

      $scope.getSquareStyle = function (row, col) {
        var isBlack = !isWhiteSquare(row,col);
        return {
          snapTarget: isBlack,
          whiteSquare: !isBlack,
          blackSquare: isBlack
        };
      };
      $scope.isSquareDroppable = function (row, col) {
        return !isWhiteSquare(row,col);
      };
      $scope.isDraggable = function (row, col) {
        return !isWhiteSquare(row,col);
      };
      $scope.getImageSrc = function (row, col) {
        return row == 0 && !isWhiteSquare(row,col) ? "black_man.png" : "";
      };

      var maxZIndex = 21;
      $scope.handleDragStart = function (pieceId) {
        draggingPieceId = pieceId;
        $log.info("handleDragStart:" + pieceId);
        document.getElementById(pieceId).style['z-index'] = ++maxZIndex;
      }
      $scope.handleDrop = function (squareId) {
        $log.info("handleDrop:" + squareId);
        alert("Dragged " + draggingPieceId + " to " + squareId);
      };
    }]);
  </script>
  <script src="http://yoav-zibin.github.io/emulator/resizeGameAreaService.js"></script>
  <script src="DraggableDirective.js"></script>
  <script src="DropTargetDirective.js"></script>
  <link rel="stylesheet" type="text/css" href="http://yoav-zibin.github.io/emulator/main.css">
  <style>
  .snapTarget {}
  .whiteSquare {
    background: white;
  }
  .blackSquare {
    background: black;
  }
  .piece {
    width: 100%;
    height: 100%;
    position: absolute;
    z-index: 20;
  }
  </style>
</head>
<body ng-controller="Ctrl">

  <div id="gameArea">
    <div ng-repeat="row in [0, 1, 2, 3, 4, 5, 6, 7]"
        style="position:absolute; top:{{row * 12.5}}%; left:0; width:100%; height:12.5%;">
      <div ng-repeat="col in [0, 1, 2, 3, 4, 5, 6, 7]"
        style="position:absolute; top:0; left:{{col * 12.5}}%; width:12.5%; height:100%;"
        id="Square{{row}}x{{col}}"
        ng-class = "getSquareStyle(row, col)"
        dd-drop-target = "{{isSquareDroppable(row, col)}}">
        <img class="piece" ng-src="{{getImageSrc(row, col)}}"
          id="Piece{{row}}x{{col}}"
          dd-draggable = "{{isDraggable(row, col)}}">
      </div>
    </div>
  </div>

</body>
</html>
