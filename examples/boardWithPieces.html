<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>Example</title>
  <meta name="description" content="Example">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js'></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular-touch.min.js"></script>
  <script src="http://yoav-zibin.github.io/emulator/ngDraggable.js"></script>
  <script>
  angular.module('myApp', ['ngDraggable'])
    .controller('Ctrl', function ($scope, $log) {
      function isWhiteSquare(row, col) {
        return ((row+col)%2)==0;
      }

      $scope.getSquareStyle = function (row, col) {
        return {
          square: true,
          whiteSquare: isWhiteSquare(row,col),
          blackSquare: !isWhiteSquare(row,col)
        };
      };
      $scope.isSquareDroppable = function (row, col) {
        return !isWhiteSquare(row,col);
      };
      $scope.getImageSrc = function (row, col) {
        return !isWhiteSquare(row,col) ? "black_man.png" : "";
      };
      $scope.getPieceDragData = function (row, col) {
        return {pieceRow: row, pieceCol: col};
      };
      $scope.onDropComplete = function (data, event, row, col) {
        alert("Dragged piece from "
          + data.pieceRow + "x" + data.pieceCol
          + " to " + row + "x" + col);
      };
    });
  </script>
  <style>
  body {
    background: #FCFAF2;
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
  }
  .square {
    position: relative;
    width: 12.5%;
    padding-bottom: 12.5%;
    float: left;
    height: 0;
  }
  .whiteSquare {
    background: white;
  }
  .blackSquare {
    background: black;
  }
  .piece {
    max-width: 100%;
    position: absolute;
    z-index: 20;
  }
  </style>
</head>
<body ng-controller="Ctrl">
  <div ng-repeat="row in [0, 1, 2, 3, 4, 5, 6, 7]">
    <div ng-repeat="col in [0, 1, 2, 3, 4, 5, 6, 7]"
      ng-class = "getSquareStyle(row, col)"
      ng-drop = "isSquareDroppable(row, col)"
      ng-drop-success = "onDropComplete($data, $event, row, col)">
      <img class="piece" ng-src="{{getImageSrc(row, col)}}"
        ng-drag="true" ng-drag-data="{{getPieceDragData(row, col)}}">
    </div>
  </div>
</body>
</html>
