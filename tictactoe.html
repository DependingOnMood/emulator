<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>TicTacToe</title>
  <meta name="description" content="TicTacToe game">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-touch.min.js"></script>
  <script>
    angular.module('myApp', ['ngTouch']);
  </script>
  <script src="gameService.js"></script>
  <script src="messageService.js"></script>
  <script src="scaleBodyService.js"></script>
  <script src="stateService.js"></script>
  
  <script src="tictactoe/gameLogic.js"></script>
  <script src="tictactoe/game.js"></script>
  <link rel="stylesheet" type="text/css" href="tictactoe/game.css">
  <link rel="stylesheet" type="text/css" href="tictactoe/size152x152.css">
</head>
<body ng-cloak ng-controller="Ctrl">
  <div ng-repeat="row in [0, 1, 2]">
    <div ng-repeat="col in [0, 1, 2]"
      ng-style="{position: 'absolute', display: 'inline', left: (52*col) + 'px', top: (52*row) + 'px'}"
      ng-class="{cell: true, r: col < 2, b: row < 2}"
      ng-click="cellClicked(row, col)">
      <!-- {{$parent.$index}} {{$index}} -->
      <div style="line-height: 50px" ng-class="{slowlyAppear: shouldSlowlyAppear(row, col)}">
        {{board[row][col]}}
      </div>
    </div>
  </div>
</body>
</html>
